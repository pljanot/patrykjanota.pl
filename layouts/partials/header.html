<header class="site-header">
    <div class="header-inner">
        <div class="site-title">
            <a href="/">{{ .Site.Title }}</a>
        </div>
        <nav class="site-navigation">
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
