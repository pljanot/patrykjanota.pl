<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="icon" href="/images/icon.jpg" type="image/x-icon">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=optional" as="style" onload="this.onload=null;this.rel='stylesheet'" >
    {{ $css1 := resources.Get "css/base.css" }}
    {{ $css1 = $css1 | minify | fingerprint }}
    <link rel="preload" href="{{ $css1.RelPermalink }}" as="style">
    <link rel="stylesheet" href="{{ $css1.RelPermalink }}">
</head>
<body>
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
</body>
</html>
